server:
  port: 8567

spring:
  main:
    banner-mode: off

app:
  notification:
    channels: TG
    telegram:
      username: ${BOT_USERNAME}
      token: ${BOT_TOKEN}
      chats: ${TG_CHATS}

chronicle:
  announcer:
    disable: true

rss:
  update:
    cron: ${RSS_UPDATE_CRON:*/20 * * * * *} # (second) (minute) (hour) (day of the month) (month) (day of the week)
  process:
    cron: ${RSS_PROCESS_CRON:*/10 * * * * *} # (second) (minute) (hour) (day of the month) (month) (day of the week)